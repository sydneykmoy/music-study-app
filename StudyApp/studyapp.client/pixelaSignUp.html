    <p style="color:white; padding: 20px; margin:auto;">Past Study Sessions</p>
    <div class="center">

        <form id="pixelaSignUpForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" minlenght="2" maxlength="32" required><br>
            <small>Must be between 2-32 characters long.</small><br>
            <small>Must include at least one letter, all letters must be lowercase, and no special characters are allowed.</small><br><br>

            <label for="token">Token:</label><br>
            <input type="text" id="token" name="token" minlength="8" maxlength="128" required><br>
            <small>Your token must be between 8-128 characters long.</small><br><br>
            <button type="submit">Submit</button><br>
        </form>

        <div id="response"></div>

        <script>
            $(document).ready(function () {
                $('#pixelaSignUpForm').on('submit', function (e) {
                    e.preventDefault();

                    const formData = {
                        username: $('#username').val(),
                        token: $('#token').val()
                    };

                    $.ajax({
                        url: 'https://localhost:7104/api/Spotify/pixelaSignUpForm',
                        type: 'POST',
                        data: JSON.stringify(formData),
                        contentType: 'application/json', // Specify JSON content type
                        success: function (response) {
                            console.log("Success:", response);
                            $('#response').html(`<p>${response.message}</p>`);
                        },
                        error: function (xhr, status, error) {
                            console.error("Error:", xhr.responseText, status, error);
                            $('#response').html(`<p>Error: ${xhr.responseText}</p>`);
                        }
                    });
                });
            });
        </script>

        <div class="aboutUs">

            <a href="mailto:sydm@bu.edu" style="margin-right:5px;">Contact Us</a>

        </div>

    </div>
</body>
